<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顺其自然</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>永远都积极向上的</h1>
        <p>希望每天都不一样每天都陪伴</p>
    </div>

    <!-- 背景真实星空 -->
    <div class="real-stars"></div>

    <!-- 漂浮发光星星 -->
    <div class="stars"></div>

    <!-- 按钮容器 -->
<div class="button-container">
    <button id="fireworkButton">
        <img src="./firework-icon.png" alt="firework" class="btn-icon">
        点击放烟花呀
    </button>
    <button id="meteorButton">
        <img src="./button.png" alt="star" class="btn-icon">
        点击有流星雨呀
    </button>
</div>




    <!-- 背景音乐 -->
    <audio id="bgm" src="./01.mp3" loop></audio>

    <!-- 脚本放在最后，避免按钮未加载报错 -->
    <script src="script.js"></script>
</body>
</html>
